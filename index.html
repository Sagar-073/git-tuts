<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HTML Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        header {
            text-align: center;
            background-color: #333;
            color: #fff;
            padding: 10px;
        }
        h1 {
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <header>
        <h1>Simple HTML Example</h1>
    </header>
    <div class="container">
        <h2>Welcome to My Website</h2>
        <p>This is a simple HTML example to get you started.</p>
        <ul>
            <li>HTML (Hypertext Markup Language) is used for creating web pages.</li>
            <li>This page has a header, some content, and a list.</li>
            <li>Feel free to edit this page to learn more about HTML!</li>
        </ul>
    </div>
</body>
</html>
